# In /opt/npm/docker-compose.yml
services:
  app:
    image: 'jc21/nginx-proxy-manager:latest'
    restart: unless-stopped
    ports:
      - '80:80'
      - '81:81'
      - '443:443'
    environment:
      TZ: "Australia/Adelaide"
    volumes:
      - ./data:/data
      - ./letsencrypt:/etc/letsencrypt